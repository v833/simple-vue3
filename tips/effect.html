  <script>
    const testData = { a: 1, b: 2, foo: 0 }
    const bucket = new WeakMap()
    let activeEffect = void 0
    const effectStack = []
    const TriggerType = {
      ADD: 'ADD',
      SET: 'SET',
      DELETE: 'DELETE'
    }
    const ITERATE_KEY = Symbol()
    // 存储原始对象到代理对象的映射
    const reactiveMap = new Map()
    // 重写includes方法
    // const originMethod = Array.prototype.includes
    const arrayInstrumentations = {}
      ;['includes', 'indexOf', 'lastIndexOf'].forEach(method => {
        const originMethod = Array.prototype[method]
        arrayInstrumentations[method] = function (...args) {
          let res = originMethod.apply(this, args)
          if (!res) {
            res = originMethod.apply(this.raw, args)
          }
          return res
        }
      })
    let shouldTrack = true
      ;['push', 'pop', 'shift', 'unshift', 'splice'].forEach(method => {
        const originMethod = Array.prototype[method]
        arrayInstrumentations[method] = function (...args) {
          shouldTrack = false
          const res = originMethod.apply(this, args)
          shouldTrack = true
          return res
        }
      })
    // =============================================================
    function cleanup(effectFn) {
      for (let i = 0; i < effectFn.deps.length; i++) {
        const deps = effectFn.deps[i]
        deps.delete(effectFn)
      }
      effectFn.deps.length = 0
    }
    function effect(fn, options = {}) {
      const effectFn = () => {
        cleanup(effectFn)
        activeEffect = effectFn
        effectStack.push(activeEffect)
        const res = fn()
        effectStack.pop(effectStack)
        activeEffect = effectStack[effectStack.length - 1]
        return res
      }
      effectFn.deps = []
      effectFn.options = options
      // effectFn()
      if (!effectFn.options.lazy) effectFn()
      return effectFn
    }
    function track(target, key) {
      if (!activeEffect || !shouldTrack) return
      console.log(`收集依赖 ${key.toString()}`);
      let depsMap = bucket.get(target)
      if (!depsMap) bucket.set(target, (depsMap = new Map()))
      let deps = depsMap.get(key)
      if (!deps) depsMap.set(key, (deps = new Set()))
      deps.add(activeEffect)
      activeEffect.deps.push(deps)
    }
    function trigger(target, key, type, newValue) {
      // console.log('newValue: ', newValue);
      const depsMap = bucket.get(target)
      if (!depsMap) return
      console.log(`触发依赖 ${key.toString()}`);
      console.log('type: ', type);
      const effectsToRun = new Set()
      const effects = depsMap.get(key)


      effects && effects.forEach(effectFn => {
        if (activeEffect !== effectFn) {
          effectsToRun.add(effectFn)
        }
      })
      if (type === TriggerType.ADD || type === TriggerType.DELETE) {
        const iterateEffects = depsMap.get(ITERATE_KEY)
        iterateEffects && iterateEffects.forEach(effectFn => {
          if (activeEffect !== effectFn) {
            effectsToRun.add(effectFn)
          }
        })
      }

      if (type === TriggerType.ADD && Array.isArray(target)) {
        const lengthEffects = depsMap.get('length')
        lengthEffects && lengthEffects.forEach(effectFn => {
          if (activeEffect !== effectFn) {
            effectsToRun.add(effectFn)
          }
        })
      }
      if (Array.isArray(target) && key === 'length') {
        depsMap.forEach((effects, key) => {
          if (key >= newValue) {
            effects.forEach(effectFn => {
              effectsToRun.add(effectFn)
            })
          }
        })
      }
      effectsToRun.forEach(effectFn => {
        if (effectFn.options.scheduler) {
          effectFn.options.scheduler(effectFn)
        } else {
          effectFn()
        }
      })
      // effects && effects.forEach(effectFn => effectFn())
    }
    function computed(getter) {
      let value
      let dirty = true
      const effectFn = effect(getter, {
        lazy: true,
        scheduler() {
          if (!dirty) {
            dirty = true
            trigger(obj, 'value')
          }
        }
      })
      const obj = {
        get value() {
          if (dirty) {
            value = effectFn()
            dirty = false
          }
          track(obj, 'value')
          return value
        }
      }
      return obj
    }
    function traverse(value, seen = new Set()) {
      if (typeof value !== 'object' || value === null || seen.has(value)) return
      seen.add(value)
      for (const k in value) {
        traverse(value[k], seen)
      }
      return value
    }
    function watch(source, cb, options = {}) {
      let getter
      if (typeof source === 'function') {
        getter = source
      } else {
        getter = traverse(source)
      }
      let newValue, oldValue
      let cleanup
      function onInvalidate(fn) {
        cleanup = fn
      }
      const job = () => {
        cleanup && cleanup()
        newValue = effectFn()
        cb(newValue, oldValue, onInvalidate)
        oldValue = newValue
      }
      const effectFn = effect(getter, {
        lazy: true,
        scheduler() {
          if (options.flush === 'post') {
            const p = Promise.resolve()
            p.then(job)
          } else {
            job()
          }
        }
      })
      if (options.immediate) {
        job()
      } else {
        oldValue = effectFn()
      }

    }
    function createReactive(obj, isShallow = false, isReadonly = false) {
      return new Proxy(obj, {
        get(target, key, receiver) {
          if (key === 'raw') return target
          // 如果操作的目标对象是数组，并且key存在与arrayInstrumentations上，
          // 那么返回定义在arrayInstrumentatios上的值
          if (Array.isArray(target) && arrayInstrumentations.hasOwnProperty(key)) {
            return Reflect.get(arrayInstrumentations, key, receiver)
          }
          const res = Reflect.get(target, key, receiver)
          if (!isReadonly && typeof key !== 'symbol') {
            track(target, key)
          }
          if (isShallow) return res
          if (typeof res === 'object' && res !== null) {
            return isReadonly ? readonly(res) : reactive(res)
          }
          return res
        },
        set(target, key, newValue, receiver) {
          if (isReadonly) {
            console.warn(`属性${key}是只读的`)
            return true
          }
          const oldValue = target[key]
          const type = Array.isArray(target) ?
            Number(key) < target.length ? 'SET' : 'ADD'
            : Object.prototype.hasOwnProperty.call(target, key) ? TriggerType.SET : TriggerType.ADD
          const res = Reflect.set(target, key, newValue, receiver)
          if (!Object.is(oldValue, newValue)) {
            if (target === receiver.raw) {
              trigger(target, key, type, newValue)
            }
          }
          return res
        },
        has(target, key) {
          const res = Reflect.has(target, key)
          track(target, key)
          return res
        },
        ownKeys(target) {
          const res = Reflect.ownKeys(target)
          track(target, Array.isArray(target) ? 'length' : ITERATE_KEY)
          return res
        },
        deleteProperty(target, key) {
          if (isReadonly) {
            console.log(`属性${key}是只读的`);
            return true
          }
          const hadKey = Object.prototype.hasOwnProperty(target, key)
          const res = Reflect.deleteProperty(target, key)
          if (hasKey && res) {
            trigger(target, key, TriggerType.DELETE)
          }

          return res
        }
      })
    }
    function reactive(obj) {
      const existionProxy = reactiveMap.get(obj)
      if (existionProxy) return existionProxy

      const proxy = createReactive(obj)
      reactiveMap.set(obj, proxy)
      return proxy
    }
    function shallowReactive(obj) {
      return createReactive(obj, true)
    }
    function readonly(obj) {
      return createReactive(obj, false, true)
    }
    function shallowReadonly(obj) {
      return createReactive(obj, true, true)
    }
